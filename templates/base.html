<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% endblock %}
    <title>{% block title %} Flask Platzi | {% endblock %}</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    {% block content %}
    {% endblock %}
    
    {% block scripts %}
        <!-- JavaScript -->
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
